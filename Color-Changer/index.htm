<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Color Changer</title>


    <style>
      body{
        -webkit-user-select: none;
      }
      .main {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box {
        top: 30%;
        height: 30%;
        width: 15%;
        position: absolute;
        background-color: rgb(154, 38, 38);
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="box">Click here To Change Color</div>
    </div>
  </body>

<script src="script.js"></script>
</html>
