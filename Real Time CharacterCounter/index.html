<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time Character counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2>Real Time Character Counter</h2>
        <textarea name="textArea" id="textArea" maxlength="150" placeholder="Enter Your Text Here" ></textarea>

        <div class="content">
            <p class="total-char">Total Character: <span id="total-char">30</span></p>
            <p class="remaining-char">Remaining character: <span id="remaining-char">30</span></p>
        </div>


    </div>
</body>
<script src="Script.js"></script>
</html>
